{% extends 'base.html' %}

{% block title %} Сброс Вашего пароля {% endblock %}

{% block content %}

    <h1 class="title-reset-password">Сброс Вашего пароля</h1>

    <p class="text-reset-password">Введите свой адрес электронной почты,
    чтобы получить новый пароль
    </p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить email"></p>
        {% csrf_token %}
    </form>

{% endblock %}
